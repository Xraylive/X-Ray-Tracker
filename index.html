
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>X-Ray Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 30px;
    text-align: center;
  }
  input[type="text"] {
    width: 250px;
    padding: 10px;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin-left: 10px;
    cursor: pointer;
  }
  #result {
    margin-top: 25px;
    font-size: 18px;
    color: #333;
  }
</style>
</head>
<body>
  <img src="IMG_2339.png" alt="X-Ray Logo" style="width: 150px; margin-bottom: 20px;">
  <h1>X-Ray Tracker</h1>
  <input type="text" id="orderNumber" placeholder="Order Number" />
  <button onclick="track()">Track</button>

  <div id="result"></div>

  <script>
    const orders = {
      "XR123456": {
        "status": "Shipped",
        "last_update": "2025-07-07",
        "comments": "On the way to final destination"
      },
      "XR789000": {
        "status": "Processing",
        "last_update": "2025-07-06",
        "comments": "Payment confirmed, preparing shipment"
      },
      "XR000004": {
        "status": "Preparing",
        "last_update": "2025-07-06",
        "comments": "Payment confirmed, preparing shipment"
      }
    };

    function track() {
      const number = document.getElementById('orderNumber').value.trim().toUpperCase();
      const result = document.getElementById('result');
      if(orders[number]) {
        const info = orders[number];
        result.innerHTML = `<strong>Status:</strong> ${info.status}<br/>
                            <strong>Last update:</strong> ${info.last_update}<br/>
                            <strong>Comments:</strong> ${info.comments}`;
      } else {
        result.innerHTML = '<span style="color:red;">Order not found.</span>';
      }
    }
  </script>
</body>
</html>
