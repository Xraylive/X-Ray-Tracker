
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>X-Ray Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 30px;
    text-align: center;
    animation: fadeIn 1s ease-in;
  }

  img, h1 {
    opacity: 0;
    animation: slideFade 1s forwards;
  }

  img {
    animation-delay: 0.3s;
  }

  h1 {
    animation-delay: 0.6s;
  }

  input[type="text"] {
    width: 250px;
    padding: 10px;
    font-size: 16px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    margin-left: 10px;
    cursor: pointer;
    background-color: #008cff;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #005fcc;
  }

  #result {
    margin-top: 25px;
    font-size: 18px;
    color: #333;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }

  /* Keyframes */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideFade {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
  <img src="IMG_2339.png" alt="X-Ray Logo" style="width: 150px; margin-bottom: 20px;">
  <h1>X-Ray Tracker</h1>
  <input type="text" id="orderNumber" placeholder="Order Number" />
  <button onclick="track()">Track</button>

  <div id="result"></div>

  <script>
    const orders = {
      "XR123456": {
        "status": "Shipped",
        "last_update": "2025-07-07",
        "comments": "On the way to final destination"
      },
      "XR789000": {
        "status": "Processing",
        "last_update": "2025-07-06",
        "comments": "Payment confirmed, preparing shipment"
      },
      "XR000004": {
        "status": "Preparing",
        "last_update": "2025-07-06",
        "comments": "Payment confirmed, preparing shipment"
      }
    };

    function track() {
      const number = document.getElementById('orderNumber').value.trim().toUpperCase();
      const result = document.getElementById('result');

      if (orders[number]) {
        const info = orders[number];
        result.innerHTML = `<strong>Status:</strong> ${info.status}<br/>
                            <strong>Last update:</strong> ${info.last_update}<br/>
                            <strong>Comments:</strong> ${info.comments}`;
        result.style.opacity = 1;
      } else {
        result.innerHTML = '<span style="color:red;">Order not found.</span>';
        result.style.opacity = 1;
      }
    }
  </script>
</body>
</html>
